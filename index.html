<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/d2a4988a10.js" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <section class="login py-5 bg-light">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="1077634.jpg" alt="">
          </div>
          <div class="col-lg-7 text-center py-5 text-success">
            <h1 class="animate__animated animate__zoomIn animate__delay-2s">Welcome Here!</h1>
            <form>
              <div class="form-row py-2 pt-5">
                <div class="offset-1 col-lg-10">
                  <input type="text" class="inp px-3" placeholder="Username">
                </div>
              </div>
              <div class="form-row py-2">
                <div class="offset-1 col-lg-10">
                  <input type="password" class="inp px-3" placeholder="Password">
                </div>
              </div>
              <div class="form-row py-2">
                <div class="offset-1 col-lg-10">
                  <button class="btn1">Sign-Up</button>
                </div>
              </div>
            </form>
            <p>OR Log-in with</p>
            <span><i class="fa-brands fa-linkedin"></i></span>
            <span><i class="fa-brands fa-github"></i></span>
            <span><i class="fa-solid fa-envelope"></i></span>
            <span><i class="fa-brands fa-square-instagram"></i></span>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
